---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
        name: jellyfin
    spec:
      containers:
      - name: jellyfin
        image: lscr.io/linuxserver/jellyfin:{{- .Values.image.label }}
        ports:
        - containerPort: 8096
        volumeMounts:
        - name: config
          mountPath: /config
        - name: cache
          mountPath: /cache
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: longhorn-jellyfin-config-pvc
        - name: cache
          persistentVolumeClaim:
            claimName: longhorn-jellyfin-cache-pvc
